version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  post_build:
    commands:
      - mvn package
      - mv target/MobileEnrollment.war MobileEnrollment.war
artifacts:
  files:
    - MobileEnrollment.war
    - .ebextensions/**/*
  base-directory: 'target/MobileEnrollment'
